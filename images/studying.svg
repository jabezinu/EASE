<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f9f9ff" opacity="0.8" />
  
  <!-- Desk -->
  <rect x="150" y="350" width="500" height="20" rx="5" fill="#8b5e3c" />
  <rect x="180" y="370" width="40" height="150" fill="#6b4423" />
  <rect x="580" y="370" width="40" height="150" fill="#6b4423" />
  
  <!-- Books on desk -->
  <rect x="220" y="300" width="120" height="50" rx="5" fill="#4a6bff" />
  <rect x="230" y="290" width="100" height="50" rx="5" fill="#e74c3c" />
  <rect x="240" y="280" width="80" height="50" rx="5" fill="#2ecc71" />
  
  <!-- Notebook on desk -->
  <rect x="400" y="320" width="150" height="30" rx="2" fill="#f5f5f5" />
  <line x1="430" y1="325" x2="520" y2="325" stroke="#333" stroke-width="1" />
  <line x1="430" y1="335" x2="500" y2="335" stroke="#333" stroke-width="1" />
  <line x1="430" y1="345" x2="510" y2="345" stroke="#333" stroke-width="1" />
  
  <!-- Pencil -->
  <line x1="400" y1="335" x2="360" y2="335" stroke="#f1c40f" stroke-width="5" />
  <polygon points="360,332 350,335 360,338" fill="#333" />
  
  <!-- Student character -->
  <!-- Head -->
  <circle cx="400" cy="200" r="50" fill="#ffd699" />
  
  <!-- Face -->
  <circle cx="380" cy="190" r="5" fill="#333" /> <!-- Left eye -->
  <circle cx="420" cy="190" r="5" fill="#333" /> <!-- Right eye -->
  <path d="M390 215 Q400 225 410 215" stroke="#333" stroke-width="3" fill="none" /> <!-- Smile -->
  
  <!-- Hair -->
  <path d="M400 150 Q430 160 440 190 Q450 170 430 150 Q410 140 400 150" fill="#333" />
  <path d="M400 150 Q370 160 360 190 Q350 170 370 150 Q390 140 400 150" fill="#333" />
  
  <!-- Body -->
  <path d="M400 250 L380 350 L420 350 Z" fill="#3498db" />
  
  <!-- Arms -->
  <path d="M380 270 L330 320 L340 330 L390 280" fill="#ffd699" />
  <path d="M420 270 L470 320 L460 330 L410 280" fill="#ffd699" />
  
  <!-- Thinking bubble -->
  <circle cx="500" cy="120" r="40" fill="#fff" stroke="#333" stroke-width="2" />
  <circle cx="530" cy="90" r="25" fill="#fff" stroke="#333" stroke-width="2" />
  <circle cx="550" cy="70" r="15" fill="#fff" stroke="#333" stroke-width="2" />
  
  <!-- Math symbols in thinking bubble -->
  <text x="490" y="125" font-family="Arial" font-size="14" fill="#333">A+</text>
  <text x="525" y="95" font-family="Arial" font-size="10" fill="#333">âœ“</text>

  <!-- Animation: subtle glow around character -->
  <circle cx="400" cy="240" r="100" fill="#4a6bff" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite" />
  </circle>
</svg> 